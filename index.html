<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVS Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d4fc79, #96e6a1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container, .start-screen {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }
    .question-number {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .question {
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #b2f7ef;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .options button.selected {
      background-color: #70d6ff;
    }
    .options button:hover {
      background-color: #70d6ff;
    }
    .timer {
      font-size: 1.2em;
      color: #d62828;
      margin-bottom: 10px;
    }
    .result, .feedback {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 20px;
    }
    .controls {
      margin-top: 15px;
    }
    .controls button, .start-btn, .restart-btn {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffe066;
      cursor: pointer;
    }
    .restart-btn {
      background-color: #7bed9f;
    }
    .footer {
      margin-top: 15px;
      font-size: 1em;
      color: #333;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_42611eebc4.mp3?filename=cute-whistling-40699.mp3" type="audio/mp3">
  </audio>

  <div class="start-screen" id="start-screen">
    <h2>Welcome to EVS Quiz!</h2>
    <button class="start-btn" id="start-btn">Start Quiz</button>
  </div>

  <div class="container" id="quiz-container" style="display:none">
    <div class="question-number" id="question-number"></div>
    <div class="timer" id="timer">Time Left: 60s</div>
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
    <div class="controls">
      <button id="check-btn">Check</button>
      <button id="next-btn" disabled>Next</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="result" id="result"></div>
    <button class="restart-btn" id="restart-btn" style="display:none">Restart Quiz</button>
  </div>

  <div class="footer">Made by Aadvit/Amaira ‚ù§Ô∏è</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let questions = [];
      let allQuestions = [];
      let currentQuestion = 0;
      let score = 0;
      let timer;
      let timeLeft = 60;
      let selectedAnswer = "";
      let timeUp = false;

      document.getElementById("start-btn").addEventListener("click", startQuiz);
      document.getElementById("check-btn").addEventListener("click", checkAnswer);
      document.getElementById("next-btn").addEventListener("click", nextQuestion);
      document.getElementById("restart-btn").addEventListener("click", restartQuiz);

      async function loadQuestions() {
        const response = await fetch("https://gkappwrk.github.io/evs-game/questions.csv");
        const data = await response.text();
        const lines = data.split("\n").slice(1);
        allQuestions = lines.map(line => {
          const [question, a, b, c, d, answer] = line.split(",");
          return { question, options: [a, b, c, d], answer };
        });
        startQuizWithRandomQuestions();
      }

      function getRandomIndices(total, count) {
        const indices = new Set();
        while (indices.size < count) {
          indices.add(Math.floor(Math.random() * total));
        }
        return Array.from(indices);
      }

      function startQuiz() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("quiz-container").style.display = "block";
        document.getElementById("bg-music").play();
        currentQuestion = 0;
        score = 0;
        selectedAnswer = "";
        timeUp = false;
        if (allQuestions.length > 0) {
          startQuizWithRandomQuestions();
        } else {
          loadQuestions();
        }
      }

      function startQuizWithRandomQuestions() {
        const indices = getRandomIndices(allQuestions.length, 20);
        questions = indices.map(i => allQuestions[i]);
        showQuestion();
      }

      function showQuestion() {
        if (currentQuestion >= questions.length) {
          document.getElementById("question").style.display = "none";
          document.getElementById("options").style.display = "none";
          document.getElementById("timer").style.display = "none";
          document.querySelector(".controls").style.display = "none";
          document.getElementById("restart-btn").style.display = "inline-block";

          if (score < 15) {
            document.getElementById("result").innerHTML = `You scored ${score} out of 20! üò¢ Try again!`;
          } else {
            document.getElementById("result").innerHTML = `üéâ Congratulations! You scored ${score} out of 20! üéàüéà`;
          }
          return;
        }

        document.getElementById("next-btn").disabled = true;
        document.getElementById("check-btn").disabled = false;
        const q = questions[currentQuestion];
        document.getElementById("question-number").innerText = `Question ${currentQuestion + 1} of 20`;
        document.getElementById("question").innerText = q.question;

        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        selectedAnswer = "";
        document.getElementById("feedback").innerText = "";
        timeUp = false;

        q.options.forEach((option) => {
          const button = document.createElement("button");
          button.innerText = option;
          button.onclick = () => {
            document.querySelectorAll(".options button").forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");
            selectedAnswer = option;
          };
          optionsDiv.appendChild(button);
        });

        resetTimer();
      }

      function checkAnswer() {
        if (timeUp) return;

        clearInterval(timer);
        const correct = questions[currentQuestion].answer.trim();
        const correctText = questions[currentQuestion].options[['A', 'B', 'C', 'D'].indexOf(correct)].trim();

        if (selectedAnswer === "") {
          alert("Please select an answer.");
          return;
        }

        document.getElementById("next-btn").disabled = false;
        document.getElementById("check-btn").disabled = true;

        if (selectedAnswer.trim() === correctText) {
          score++;
          document.getElementById("feedback").innerText = "‚úÖ Correct!";
        } else {
          document.getElementById("feedback").innerText = `‚ùå Incorrect! Correct Answer: ${correctText}`;
        }
      }

      function nextQuestion() {
        currentQuestion++;
        showQuestion();
      }

      function resetTimer() {
        timeLeft = 60;
        document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
        clearInterval(timer);
        timer = setInterval(() => {
          timeLeft--;
          document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            timeUp = true;
            document.getElementById("feedback").innerText = `‚è∞ Time's up! ‚ùå Incorrect!`;
            document.getElementById("next-btn").disabled = false;
            document.getElementById("check-btn").disabled = true;
          }
        }, 1000);
      }

      function restartQuiz() {
        currentQuestion = 0;
        score = 0;
        document.getElementById("question").style.display = "block";
        document.getElementById("options").style.display = "block";
        document.getElementById("timer").style.display = "block";
        document.querySelector(".controls").style.display = "block";
        document.getElementById("restart-btn").style.display = "none";
        document.getElementById("result").innerText = "";
        startQuizWithRandomQuestions();
      }

      document.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          checkAnswer();
        }
      });
    });
  </script>
</body>
</html>
