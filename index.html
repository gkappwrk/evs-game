<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVS Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d4fc79, #96e6a1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }
    .question-number {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .question {
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #b2f7ef;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .options button.selected {
      background-color: #70d6ff;
    }
    .options button:hover {
      background-color: #70d6ff;
    }
    .timer {
      font-size: 1.2em;
      color: #d62828;
      margin-bottom: 10px;
    }
    .result, .feedback {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 20px;
    }
    .controls {
      margin-top: 15px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: #ffe066;
      cursor: pointer;
    }
    .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #7bed9f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .footer {
      margin-top: 15px;
      font-size: 1em;
      color: #333;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_42611eebc4.mp3?filename=cute-whistling-40699.mp3" type="audio/mp3">
  </audio>

  <div class="container">
    <div class="question-number" id="question-number"></div>
    <div class="timer" id="timer">Time Left: 60s</div>
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
    <div class="controls">
      <button id="check-btn" onclick="checkAnswer()">Check</button>
      <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="result" id="result"></div>
    <button class="restart-btn" id="restart-btn" onclick="restartQuiz()" style="display:none">Restart Quiz</button>
  </div>

  <div class="footer">Made by Aadvit/Amaira ‚ù§Ô∏è</div>

  <script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 60;
    let selectedAnswer = "";

    async function loadQuestions() {
      const response = await fetch("https://gkappwrk.github.io/evs-game/questions.csv");
      const data = await response.text();
      const lines = data.split("\n").slice(1);
      questions = lines.map(line => {
        const [question, a, b, c, d, answer] = line.split(",");
        return { question, options: [a, b, c, d], answer };
      });
      shuffleArray(questions);
      questions = questions.slice(0, 20);
      showQuestion();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        document.getElementById("question").style.display = "none";
        document.getElementById("options").style.display = "none";
        document.getElementById("timer").style.display = "none";
        document.querySelector(".controls").style.display = "none";
        document.getElementById("restart-btn").style.display = "inline-block";

        if (score < 15) {
          document.getElementById("result").innerHTML = `You scored ${score} out of 20! üò¢ Try again!`;
        } else {
          document.getElementById("result").innerHTML = `üéâ Congratulations! You scored ${score} out of 20! üéàüéà`;
        }
        return;
      }

      document.getElementById("next-btn").disabled = true;
      const q = questions[currentQuestion];
      document.getElementById("question-number").innerText = `Question ${currentQuestion + 1} of 20`;
      document.getElementById("question").innerText = q.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      selectedAnswer = "";
      document.getElementById("feedback").innerText = "";

      q.options.forEach((option) => {
        const button = document.createElement("button");
        button.innerText = option;
        button.onclick = () => {
          document.querySelectorAll(".options button").forEach(btn => btn.classList.remove("selected"));
          button.classList.add("selected");
          selectedAnswer = option;
        };
        optionsDiv.appendChild(button);
      });

      resetTimer();
    }

    function checkAnswer() {
      clearInterval(timer);
      const correct = questions[currentQuestion].answer.trim();
      const correctText = questions[currentQuestion].options[['A', 'B', 'C', 'D'].indexOf(correct)].trim();

      if (selectedAnswer === "") {
        alert("Please select an answer.");
        return;
      }

      document.getElementById("next-btn").disabled = false;

      if (selectedAnswer.trim() === correctText) {
        score++;
        document.getElementById("feedback").innerText = "‚úÖ Correct!";
      } else {
        document.getElementById("feedback").innerText = `‚ùå Incorrect! Correct Answer: ${correctText}`;
      }
    }

    function nextQuestion() {
      currentQuestion++;
      showQuestion();
    }

    function resetTimer() {
      timeLeft = 60;
      document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("feedback").innerText = `‚è∞ Time's up!`;
          document.getElementById("next-btn").disabled = false;
        }
      }, 1000);
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("question").style.display = "block";
      document.getElementById("options").style.display = "block";
      document.getElementById("timer").style.display = "block";
      document.querySelector(".controls").style.display = "block";
      document.getElementById("restart-btn").style.display = "none";
      document.getElementById("result").innerText = "";
      shuffleArray(questions);
      showQuestion();
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        checkAnswer();
      }
    });

    loadQuestions();
  </script>
</body>
</html>
